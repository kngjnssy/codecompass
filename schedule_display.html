    <script type="text/javascript">
      function startTime()
      {
        var dayNames = [
  "Sunday",
  "Monday",
  "Tuesday",
  "Wednesday",
  "Thursday",
  "Friday",
  "Saturday"
];
var monthNames = [
  "January",
  "February",
  "March",
  "April",
  "May",
  "June",
  "July",
  "August",
  "September",
  "October",
  "November",
  "December"
];
      var today=new Date();
      var day=today.getDay();
      var d=today.getDate();
      var mo=today.getMonth();
      var y=today.getFullYear();
      var h=today.getHours();
      var m=today.getMinutes();
      var s=today.getSeconds();
      // add a zero in front of numbers<10
      for (var i=0; i < 7; i++) {
              if (day == i){
                day = dayNames[i]
              } 
          }
    for (var i=0; i <= 12; i++) {
      if (mo == i){
            mo = monthNames[i]
          } 
        }
      m=checkTime(m);
      s=checkTime(s);
      document.getElementById('txt').innerHTML='<div class="currenttime">Today is ' 
        +day+", "+d+" "+mo+", "+y+" "+h+":"+m+":"+s+
        "<br>but let's pretend it's 25th November"+
        '</div>';
      t=setTimeout('startTime()',500);
      }
      function checkTime(i)
      {
      if (i<10)
      {
      i="0" + i;
      }
      return i;
      }
      </script>
